{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>صفحه ورود| رایا{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "fonts/ionicons.min.css" %} ">
    <link rel="stylesheet" href="{% static "css/Login-Form-Clean.css" %} ">
    <link rel="stylesheet" href="{% static 'css/login_styles.css' %}">
</head>

<body>
<div class="login-clean">
    <form method="post">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
        <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
        <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Log In</button>
        </div>
        <a href="#" class="forgot">Forgot your email or password?</a></form>
</div>
<script src="{% static "js/jquery.stellar.min.js" %}></script>
<script src="{% static "js/bootstrap.min.js" %}></script>
</body>

</html>
