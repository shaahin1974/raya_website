{% extends 'base_accounts.html' %}


{% block content %}
    <body>
    <div class="login-clean">
        <!-- Alert -->
        {% include 'partials/_alerts.html' %}

        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="نام کاربری">
            </div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="رمز واژه">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">ورود</button>
            </div>
            <a href="#" class="forgot">رمز خود را فراموش کرده اید ؟</a></form>

    </div>
    </body>
{% endblock %}
