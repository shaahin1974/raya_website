{% extends 'base_accounts.html' %}


{% block content %}
    <div class="login-clean">
        <!-- Alert -->
        {% include 'partials/_alerts.html' %}

        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <h2 class="sr-only">فرم ثبت نام</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="نام کاربری"></div>
            <div class="form-group"><input class="form-control" type="text" name="email" placeholder="ایمیل"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="رمز واژه">
            </div>
            <div class="form-group"><input class="form-control" type="password" name="password2"
                                           placeholder="تکرار رمز واژه">

                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">ثبت نام</button>
                </div>
                <a href="#" class="forgot"> <a href="#" class="forgot">رمز خود را فراموش کرده اید ؟</a>
        </form>
    </div>
    <br><br><br>br>
{% endblock %}
